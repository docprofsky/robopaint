<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-type" content="text/html;charset=UTF-8" />
    <script type="text/javascript" src="scripts/lib/socket.io.js"></script>
    <script type="text/javascript" src="main.js"></script>
    <script type="text/javascript" src="scripts/main.settings.js"></script>
    <script type="text/javascript" src="translate.js"></script>
    <script type="text/javascript" src="scripts/lib/jquery.ddslick.min.js"></script>

    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/qtip.css">
    <link rel="stylesheet" href="styles/settings.css">

    <title>RoboPaint!</title>
  </head>
<body class="home">
<div id="bar">
  <img class="logo" src ="images/robopaint_logo.svg"/><span class="version">(v0.0.0)</span>
  <span class="left">
    <a id="bar-home" class="selected mode tipped" href="/" data-i18n="[title]nav.toolbar.home">&nbsp;</a>
    <span class="separator">&nbsp;</span>
    <a id="bar-load" class="icon-picture tipped" href="#" data-i18n="[title]nav.toolbar.open">&nbsp;</a>
    <ul id="loadlist" style="display:none">
      <li>No files. Add *.SVG to ./resources/svgs</li>
    </ul>
  </span>

  <span class="right">
    <a id="bar-help" data-i18n="[title]nav.toolbar.help" class="tipped" href="http://wiki.evilmadscientist.com/RoboPaint">?</a>
    <a id="bar-calibrate" class="tipped" href="#" data-i18n="[title]nav.toolbar.calibrate">&nbsp;</a>
    <a id="bar-settings" class="modal icon-cog-alt tipped" href="#" data-i18n="[title]nav.toolbar.settings">&nbsp;</a>
  </span>
</div>

<select id="lang"></select>
<a id="bar-translate" href="#">&nbsp;</a>
<div id="modalmask"></div>
<div id="settings"><!-- @see main.settings.inc.html for settings content. --></div>

<div id="loader">...</div>

<h1 class="loading">
  <b data-i18n="status.start">&#8987;</b>
  <div class="options hidden">
    <span data-i18n>status.question</span>
    <div>
      <button class="continue normal" data-i18n>status.button.continue</button>
      <button class="reconnect normal" data-i18n>status.button.retry</button>
      <button class="external normal" data-i18n>external.title</button>
      <div class="external hidden">
        <h4 data-i18n>external.address</h4>
        <div>
          <input id="external-domain" type="text">:
          <input id="external-port" type="number" value="4242">
          <button id="external-go" class="normal" data-i18n>common.action.connect</button>
        </div>
        <label for="external-status" data-i18n>common.labels.status</label>
        <status id="external-status" data-i18n>external.status.wait</status>
      </div>
    </div>
  </div>
</h1>

<div id="calibrator">
    <fieldset id="buttons">
      <button id="pause" class="normal" data-i18n="common.action.pause"></button>
      <button id="clear" class="normal">Clear Buffer</button>
      <button id="pen" class="normal" data-i18n>common.action.brush.lower</button>
      <button id="park" class="normal" data-i18n="[title]common.action.parktitle;common.action.park"></button>
      <button id="disable" class="normal" data-i18n="[title]common.action.disabletitle;common.action.disable"></button>
      <button id="close" class="normal done" data-i18n="calibrator.buttons.done"></button>
    </fieldset>
</div>

<div id="status">
  <legend data-i18n>common.labels.status</legend>
  <div id="statusmessage"></div>
  <div class="progress-wrapper">
    <label>0/0</label>
    <progress data-i18n="[title]common.labels.progress" max="100" value="0"></progress>
  </div>
</div>

<script type="text/javascript">
  initializeTranslation();
</script>

</body>
</html>
